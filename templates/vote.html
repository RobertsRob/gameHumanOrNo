<!DOCTYPE html>
<html>
<head>
    <title>Choose Identity</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .select-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 78vh;
        }

        .identity-log {
            width: 300px;
            height: 400px;
            border: 2px solid #00ff00;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 0 10px #00ff00;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .identity-log:hover {
            background-color: #003300;
        }

        .identity-log img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #00ff00;
        }

        .identity-label {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            margin-top: 10px;
        }

        .blinking-cursor {
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1 style="text-align: center;">root@identity-check:~# Choose wisely<span class="blinking-cursor">_</span></h1>
        <div class="select-container">
            <div class="identity-log" onclick="selectIdentity('human')">
                <img src="static/green_man.png" alt="Human" style="height: 300px; width: 300px;">
                <div class="identity-label">HUMAN</div>
            </div>
            <div class="identity-log" onclick="selectIdentity('ai')">
                <img src="static/ai_gr.png" alt="AI" style="height: 300px; width: 300px;">
                <div class="identity-label">AI</div>
            </div>
        </div>
    </div>

    <script>
        function selectIdentity(type) {
            const random = Math.random();
            if (type == "human") {
                addHumanGuess();
                if (random < 0.33) {
                    Swal.fire({
                        icon: "error",
                        title: "No, it's AI",
                        text: "You had a chat with AI!",
                        background: "#000",
                        color: "#00ff00",
                        confirmButtonColor: "#00ff00",
                        customClass: {
                            popup: "swal-dark"
                        }
                    }).then((result) => {
                    window.location.href = "/";
                    });
                } else {
                    Swal.fire({
                        title: "You detected correctly!",
                        text: "You have been talking to a human!",
                        icon: "success",
                        background: "#000",
                        color: "#00ff00",
                        confirmButtonColor: "#00ff00",
                        customClass: {
                            popup: "swal-dark"
                        }
                    }).then((result) => {
                    window.location.href = "/";
                    });
                }
            } else {
                if (random < 0.33) {
                    Swal.fire({
                        icon: "error",
                        title: "No, it's Human",
                        text: "You had a chat with a human!",
                        background: "#000",
                        color: "#00ff00",
                        confirmButtonColor: "#00ff00",
                        customClass: {
                            popup: "swal-dark"
                        }
                    }).then((result) => {
                    window.location.href = "/";
                    });
                } else {
                    Swal.fire({
                        title: "You spotted the fake!",
                        text: "You have been talking to AI!",
                        icon: "success",
                        background: "#000",
                        color: "#00ff00",
                        confirmButtonColor: "#00ff00",
                        customClass: {
                            popup: "swal-dark"
                        }
                    }).then((result) => {
                    window.location.href = "/";
                    });
                }
            }

            
        }

        function addHumanGuess(){
            let current = parseInt(getCookie("humanGueses") || "0");
            current += 1;
            document.cookie = "humanGueses=" + current + "; path=/; max-age=86400";

        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

    </script>
</body>
</html>
